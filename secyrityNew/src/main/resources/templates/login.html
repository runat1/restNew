<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid pt-5">
    <form th:action="@{/login}" method="post" style="max-width: 300px; margin: 0 auto;">
        <h2>Please sign in</h2>
        <div class="pt-2">
            <input type="email" id="username" name="username" class="form-control" placeholder="Email address" required autofocus/>
            <div class="pt-2"></div>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required/>
            <div class="d-grid gap-0 pt-2" >
                <input type="submit" value="Sign in" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
